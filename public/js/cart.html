<h3>Cart Contents:</h3>
<section class='cart'>
    <section ng-repeat="item in $ctrl.cart">
        <p>ID: {{ item.id }}</p>
        <p>Product: {{ item.product }}</p>
        <p>Price: ${{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Total: ${{ $ctrl.getTotalForItem(item); }}</p>
        <button class="button__delete" ng-click="$ctrl.delete(item.id);">X</button>
        <button ng-click="$ctrl.update(item.id);">Change Quantity</button>
    </section>
</section>
